<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5B6CEF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984E3;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="200" rx="16" fill="url(#bg)"/>

  <!-- Subtle pattern lines -->
  <g opacity="0.06">
    <line x1="0" y1="40" x2="800" y2="40" stroke="white" stroke-width="1"/>
    <line x1="0" y1="80" x2="800" y2="80" stroke="white" stroke-width="1"/>
    <line x1="0" y1="120" x2="800" y2="120" stroke="white" stroke-width="1"/>
    <line x1="0" y1="160" x2="800" y2="160" stroke="white" stroke-width="1"/>
  </g>

  <!-- Logo icon group -->
  <g transform="translate(155, 100)">
    <!-- Signal waves -->
    <g filter="url(#glow)">
      <path d="M -22,-15 A 27,27 0 0,0 -22,15" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M -32,-24 A 40,40 0 0,0 -32,24" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
      <path d="M -42,-32 A 53,53 0 0,0 -42,32" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" stroke-linecap="round"/>

      <path d="M 22,-15 A 27,27 0 0,1 22,15" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M 32,-24 A 40,40 0 0,1 32,24" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
      <path d="M 42,-32 A 53,53 0 0,1 42,32" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <!-- Center relay node -->
    <polygon points="0,-16 10,0 0,18 -10,0" fill="white" opacity="0.9"/>
    <polygon points="0,-9 5.5,0 0,10 -5.5,0" fill="url(#bg)" opacity="0.5"/>

    <!-- Terminal brackets -->
    <text x="-52" y="6" font-family="monospace" font-size="28" font-weight="700" fill="rgba(255,255,255,0.5)" text-anchor="middle">&gt;</text>
    <text x="52" y="6" font-family="monospace" font-size="28" font-weight="700" fill="rgba(255,255,255,0.5)" text-anchor="middle">&lt;</text>
  </g>

  <!-- "aily" wordmark -->
  <text x="310" y="115" font-family="'Inter', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="72" font-weight="800" fill="white" letter-spacing="-3">aily</text>

  <!-- Tagline -->
  <text x="315" y="145" font-family="'Inter', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="400" fill="rgba(255,255,255,0.55)" letter-spacing="4">AI NOTIFICATION RELAY</text>

  <!-- Feature pills -->
  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="90" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="45" y="16" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Claude Code</text>

    <rect x="100" y="0" width="72" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="136" y="16" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Codex</text>

    <rect x="182" y="0" width="72" height="24" rx="12" fill="rgba(255,255,255,0.15)"/>
    <text x="218" y="16" font-family="'Inter', sans-serif" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Gemini</text>
  </g>

  <!-- Connector line -->
  <g transform="translate(530, 115)">
    <text x="0" y="14" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.4)">Agent  &gt;  Discord  &gt;  tmux</text>
  </g>
</svg>
