<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 180" width="720" height="180">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6D28D9"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <clipPath id="icon-clip">
      <rect x="-56" y="-56" width="112" height="112" rx="26"/>
    </clipPath>
    <style>
      @media (prefers-color-scheme: dark) {
        .wordmark { fill: #F1F5F9 !important; }
        .tagline  { fill: #94A3B8 !important; }
      }
    </style>
  </defs>

  <!-- Logo icon -->
  <g transform="translate(90, 90)">
    <rect x="-56" y="-56" width="112" height="112" rx="26" fill="url(#g)"/>
    <g clip-path="url(#icon-clip)">
      <g transform="translate(-6, -1) scale(0.42)">
        <circle cx="-15" cy="-20" r="68" fill="none" stroke="white" stroke-width="28" opacity="0.95"/>
        <path d="M 53,-20 L 53,50 Q 53,70 73,70 L 110,70"
              fill="none" stroke="white" stroke-width="28"
              stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
        <path d="M 85,45 L 115,70 L 85,95"
              fill="none" stroke="white" stroke-width="22"
              stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
      </g>
    </g>
  </g>

  <!-- Wordmark -->
  <text class="wordmark" x="180" y="105" font-family="'Inter', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="80" font-weight="800" fill="#1E1B4B" letter-spacing="-4">aily</text>

  <!-- Tagline -->
  <text class="tagline" x="184" y="138" font-family="'Inter', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="17" font-weight="500" fill="#6B7280" letter-spacing="1">AI agent notification relay</text>
</svg>
