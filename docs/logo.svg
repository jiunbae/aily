<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#g1)"/>

  <!-- Abstract "a" mark â€” a chat bubble merging with a forward arrow -->
  <!-- Represents: relay / forwarding / messaging -->
  <g transform="translate(256, 240)">
    <!-- Main speech bubble body (rounded) -->
    <path d="M -80,-80
             Q -80,-120 -40,-120
             L 60,-120
             Q 100,-120 100,-80
             L 100,20
             Q 100,60 60,60
             L -10,60
             L -40,100
             L -40,60
             L -40,60
             Q -80,60 -80,20
             Z"
          fill="white" opacity="0.95"/>

    <!-- Forward/relay arrow inside the bubble -->
    <path d="M -20,-45 L 40,0 L -20,45"
          fill="none" stroke="url(#g1)" stroke-width="18"
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
