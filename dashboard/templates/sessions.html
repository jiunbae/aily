{% extends "base.html" %}

{% block title %}Sessions - aily Dashboard{% endblock %}

{% block nav_sessions_active %}is-active{% endblock %}

{% block content %}
<div x-data="sessionList()" x-init="init()">
  <!-- Header -->
  <div class="flex flex-wrap items-end justify-between gap-4 mb-6">
    <div>
      <h1 class="text-xl font-semibold text-[var(--text-primary)]">Sessions</h1>
      <p class="text-xs text-[var(--text-muted)] mt-1">Filter, sort, and manage tmux sessions across hosts.</p>
    </div>
    <button @click="showNewSessionModal = true"
            class="btn-primary inline-flex items-center gap-2 px-4 py-2 text-sm font-semibold">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      New Session
    </button>
  </div>

  <!-- Filters -->
  <div class="flex flex-wrap items-center gap-3 mb-4">
    <div class="relative flex-1 min-w-[220px] max-w-[420px]">
      <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-[var(--text-muted)]"
           fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <input type="text"
             x-model="q"
             placeholder="Search name, host, agent..."
             class="input-field w-full pl-9"
             autocomplete="off">
    </div>

    <select x-model="status" class="input-field min-w-[160px]">
      <option value="all">All statuses</option>
      <option value="active">Active</option>
      <option value="waiting">Waiting</option>
      <option value="idle">Idle</option>
      <option value="orphaned">Orphaned</option>
      <option value="error">Error</option>
      <option value="archived">Archived</option>
    </select>

    <div class="ml-auto text-xs text-[var(--text-muted)]">
      <span x-show="!loading" x-cloak>
        Showing <span class="font-mono" x-text="filtered.length"></span>
      </span>
    </div>
  </div>

  <!-- Loading -->
  <template x-if="loading">
    <div class="bg-[var(--bg-surface)] border border-[var(--bg-overlay)] rounded-xl overflow-hidden">
      <div class="border-b border-[var(--bg-overlay)] px-4 py-3">
        <div class="skeleton-line w-1/3 h-4"></div>
      </div>
      <template x-for="i in 10" :key="i">
        <div class="px-4 py-3 border-b border-[var(--bg-overlay)] flex items-center gap-4">
          <div class="skeleton-line w-2/5 h-4"></div>
          <div class="skeleton-line w-1/5 h-3 hidden md:block"></div>
          <div class="skeleton-line w-24 h-5 rounded-full hidden sm:block"></div>
          <div class="skeleton-line w-20 h-3 ml-auto"></div>
        </div>
      </template>
    </div>
  </template>

  <!-- Empty -->
  <template x-if="!loading && filtered.length === 0">
    <div class="flex flex-col items-center justify-center py-20 text-center">
      <svg class="w-16 h-16 text-[var(--bg-overlay)] mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <h3 class="text-base font-semibold text-[var(--text-primary)] mb-2">No sessions found</h3>
      <p class="text-sm text-[var(--text-secondary)] max-w-[420px] mb-6">
        Try adjusting your search or status filter, or create a new tmux session.
      </p>
      <div class="flex items-center gap-2">
        <button @click="q = ''; status = 'all'"
                class="btn-secondary px-4 py-2 text-sm font-medium">
          Clear filters
        </button>
        <button @click="showNewSessionModal = true"
                class="btn-primary px-4 py-2 text-sm font-semibold">
          New Session
        </button>
      </div>
    </div>
  </template>

  <!-- Table -->
  <template x-if="!loading && filtered.length > 0">
    <div>
    <!-- Card view for mobile (below sm breakpoint) -->
    <div class="sm:hidden space-y-3 mb-4">
      <template x-for="s in filtered" :key="'card-' + s.name">
        <a :href="'/sessions/' + encodeURIComponent(s.name)"
           class="block rounded-lg p-4 bg-[var(--bg-surface)] border border-[var(--bg-overlay)] hover:bg-[var(--bg-elevated)] transition-colors no-underline">
          <div class="flex items-center gap-2 mb-2">
            <span class="w-2 h-2 rounded-full flex-shrink-0"
                  :class="ailyUtils.statusMeta(s.status).dotClass"></span>
            <span class="font-mono font-medium text-[14px] text-[var(--text-primary)] truncate"
                  x-text="s.name"></span>
            <span class="ml-auto badge" :class="statusBadgeClass(s.status)">
              <span class="badge-dot"></span>
              <span x-text="statusLabel(s.status)"></span>
            </span>
          </div>
          <div class="flex items-center justify-between text-xs text-[var(--text-muted)]">
            <span x-text="s.host || '-'"></span>
            <span x-text="timeAgo(s.last_activity || s.updated_at)"></span>
          </div>
        </a>
      </template>
    </div>

    <!-- Table view for sm+ -->
    <div class="hidden sm:block bg-[var(--bg-surface)] border border-[var(--bg-overlay)] rounded-xl overflow-hidden">
      <table class="w-full">
        <thead class="bg-[var(--bg-base)]">
          <tr class="border-b border-[var(--bg-overlay)]">
            <th class="px-4 py-3 text-left text-[11px] font-semibold uppercase tracking-[0.08em] text-[var(--text-muted)] cursor-pointer select-none"
                @click="setSort('name')">
              <div class="flex items-center gap-2">
                Name <span class="text-[10px] text-[var(--text-muted)]" x-text="sortIndicator('name')"></span>
              </div>
            </th>
            <th class="px-4 py-3 text-left text-[11px] font-semibold uppercase tracking-[0.08em] text-[var(--text-muted)] cursor-pointer select-none hidden md:table-cell"
                @click="setSort('host')">
              <div class="flex items-center gap-2">
                Host <span class="text-[10px] text-[var(--text-muted)]" x-text="sortIndicator('host')"></span>
              </div>
            </th>
            <th class="px-4 py-3 text-left text-[11px] font-semibold uppercase tracking-[0.08em] text-[var(--text-muted)] cursor-pointer select-none"
                @click="setSort('status')">
              <div class="flex items-center gap-2">
                Status <span class="text-[10px] text-[var(--text-muted)]" x-text="sortIndicator('status')"></span>
              </div>
            </th>
            <th class="px-4 py-3 text-left text-[11px] font-semibold uppercase tracking-[0.08em] text-[var(--text-muted)] cursor-pointer select-none hidden sm:table-cell"
                @click="setSort('last_activity')">
              <div class="flex items-center gap-2">
                Last Active <span class="text-[10px] text-[var(--text-muted)]" x-text="sortIndicator('last_activity')"></span>
              </div>
            </th>
            <th class="px-4 py-3 text-right text-[11px] font-semibold uppercase tracking-[0.08em] text-[var(--text-muted)] cursor-pointer select-none hidden lg:table-cell"
                @click="setSort('messages')">
              <div class="flex items-center justify-end gap-2">
                Messages <span class="text-[10px] text-[var(--text-muted)]" x-text="sortIndicator('messages')"></span>
              </div>
            </th>
            <th class="px-4 py-3 text-right text-[11px] font-semibold uppercase tracking-[0.08em] text-[var(--text-muted)]">
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <template x-for="s in filtered" :key="s.name">
            <tr class="border-b border-[var(--bg-overlay)] hover:bg-[var(--bg-elevated)] transition-colors duration-100 cursor-pointer"
                @click="window.location.href = '/sessions/' + encodeURIComponent(s.name)">
              <td class="px-4 py-3">
                <div class="flex items-center gap-2 min-w-0">
                  <span class="w-2 h-2 rounded-full flex-shrink-0"
                        :class="ailyUtils.statusMeta(s.status).dotClass"></span>
                  <span class="font-mono font-medium text-[14px] text-[var(--text-primary)] truncate"
                        x-text="s.name"></span>
                </div>
              </td>
              <td class="px-4 py-3 text-[13px] text-[var(--text-secondary)] hidden md:table-cell" x-text="s.host || '-'"></td>
              <td class="px-4 py-3">
                <span class="badge" :class="statusBadgeClass(s.status)">
                  <span class="badge-dot"></span>
                  <span x-text="statusLabel(s.status)"></span>
                </span>
              </td>
              <td class="px-4 py-3 text-xs text-[var(--text-muted)] hidden sm:table-cell"
                  x-text="timeAgo(s.last_activity || s.updated_at)"
                  :title="formatTime(s.last_activity || s.updated_at)"></td>
              <td class="px-4 py-3 text-right font-mono text-[13px] text-[var(--text-secondary)] hidden lg:table-cell"
                  x-text="(s.message_count ?? s.messages ?? '-')"></td>
              <td class="px-4 py-3 text-right" @click.stop>
                <div class="inline-flex items-center gap-2">
                  <a class="btn-ghost px-3 py-2 text-xs font-medium"
                     :href="'/sessions/' + encodeURIComponent(s.name)">
                    Open
                  </a>
                  <button class="btn-danger px-3 py-2 text-xs font-semibold"
                          @click="killSession(s.name)">
                    Kill
                  </button>
                </div>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
    </div>
  </template>

  <!-- New Session Modal -->
  <template x-if="showNewSessionModal">
    <div class="fixed inset-0 z-50 flex items-center justify-center" @keydown.escape.window="showNewSessionModal = false">
      <div class="absolute inset-0 bg-black/60" @click="showNewSessionModal = false"></div>
      <div class="relative bg-[var(--bg-surface)] border border-[var(--bg-overlay)] rounded-xl shadow-xl w-full max-w-[480px] p-6 modal-enter">
        <h3 class="text-lg font-semibold text-[var(--text-primary)] mb-4">Create New Session</h3>

        <label class="block mb-1 text-xs font-medium text-[var(--text-secondary)]">Session Name</label>
        <input type="text" x-model="newSession.name"
               placeholder="my-session-name"
               class="input-field w-full mb-1 font-mono"
               @input="validateSessionName()"
               maxlength="64"
               autocomplete="off">
        <p class="text-[11px] text-[var(--text-muted)] mb-4">Letters, numbers, hyphens, and underscores only</p>

        <label class="block mb-1 text-xs font-medium text-[var(--text-secondary)]">Host</label>
        <input type="text" x-model="newSession.host"
               placeholder="dev-1"
               class="input-field w-full mb-4"
               autocomplete="off">

        <template x-if="createError">
          <div class="mb-4 text-xs text-[var(--status-error)]" x-text="createError"></div>
        </template>

        <div class="flex justify-end gap-2">
          <button @click="showNewSessionModal = false"
                  class="btn-secondary px-4 py-2 text-sm font-medium">
            Cancel
          </button>
          <button @click="createSession()"
                  :disabled="!isValidSessionName || creating"
                  class="btn-primary px-4 py-2 text-sm font-semibold disabled:opacity-50 disabled:cursor-not-allowed">
            <span x-show="!creating">Create Session</span>
            <span x-show="creating" x-cloak>Creating...</span>
          </button>
        </div>
      </div>
    </div>
  </template>
</div>
{% endblock %}
