name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'agent-bridge.py'
      - 'slack-bridge.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - '.gitea/workflows/deploy.yml'

env:
  REGISTRY: registry.jiun.dev
  IMAGE_NAME: aily
  IAC_REPO: jiunbae/IaC
  IAC_BRANCH: release
  APP_PATH: kubernetes/apps/aily

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ gitea.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Clone IaC repo from GitHub
        run: |
          git clone -b ${{ env.IAC_BRANCH }} https://x-access-token:${{ secrets.IAC_GITHUB_TOKEN }}@github.com/${{ env.IAC_REPO }}.git iac

      - name: Update image tag in IaC repo
        run: |
          cd iac/${{ env.APP_PATH }}
          sed -i "s/newTag: .*/newTag: ${{ gitea.sha }}/" kustomization.yaml
          cat kustomization.yaml

      - name: Commit and push to IaC repo
        run: |
          cd iac
          git config user.name "Gitea Actions"
          git config user.email "actions@gitea.jiun.dev"
          git add ${{ env.APP_PATH }}/kustomization.yaml
          git diff --staged --quiet || git commit -m "chore(aily): update image tag to ${{ gitea.sha }}"
          git push
